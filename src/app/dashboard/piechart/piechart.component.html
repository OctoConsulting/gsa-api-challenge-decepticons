<div class="header block">
  <h2>{{ chartHeader }}</h2>
</div>
<div class="chart block">
  <google-chart
    id="pie-chart"
    [type]="'PieChart'"
    [width]="getChartWidth()"
    [height]="getChartHeight()"
    [dynamicResize]="true"
    [data]="piechartData"
    [options]="piechartOptions"
    (select)="onClick($event)"></google-chart>
</div>
