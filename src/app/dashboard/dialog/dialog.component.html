<h1 mat-dialog-title>Chart Details</h1>
<div>
  <app-piechart *ngIf="piechart" [data]="chartData"
    [chartTitle]="chartTitle" [chartId]="chartId">
  </app-piechart>

  <app-barchart *ngIf="barchart" [data]="chartData"
  [chartTitle]="chartTitle" [chartId]="chartId">
</app-barchart>
</div>
<div mat-dialog-actions class="action-container">
  <button mat-raised-button color="primary" (click)="onCloseClick()">Close</button>
  <button mat-raised-button color="primary" *ngIf="enableExport" (click)="onExportData()">Export Data</button>
</div>
