<div class="chart block" [attr.id]="getContainerId()">
  <google-chart
    id="bar-chart"
    [type]="'ColumnChart'"
    [width]="getChartWidth()"
    [height]="getChartHeight()"
    [dynamicResize]="true"
    [data]="barchartData"
    [options]="barchartOptions"
    (select)="onClick($event)"></google-chart>
</div>
