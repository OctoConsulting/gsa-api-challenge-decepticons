<div class="header block">
  <h2>{{ chartTitle }}</h2>
</div>
<div class="chart block" id="geochart-container">
  <google-chart
  *ngIf="geochartData.length > 0; else noData"
  [type]="'GeoChart'"
  [title]="chartTitle"
  [width]="getChartWidth()"
  [data]="geochartData"
  [options]="geoChartOptions"
  [dynamicResize]="true"
  (select)="onClick($event)"></google-chart>
</div>


<ng-template #noData>
  <div class="no-data">No Data Available</div>
</ng-template>
