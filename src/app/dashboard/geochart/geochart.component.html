<div class="header block">
  <h2>{{ chartHeader }}</h2>
</div>
<div class="chart block" id="geochart-container">
  <google-chart
  [type]="'GeoChart'"
  [title]="chartTitle"
  [width]="getChartWidth()"
  [data]="geochartData"
  [options]="geoChartOptions"
  [dynamicResize]="true"
  (select)="onClick($event)"></google-chart>
</div>
